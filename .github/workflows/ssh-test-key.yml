    steps:
    - name: üì¶ R√©cup√©ration du Code
      uses: actions/checkout@v4.2.1

    # Cr√©er le r√©pertoire .ssh avant d'y ajouter known_hosts
    - name: üõ†Ô∏è Cr√©er le r√©pertoire .ssh
