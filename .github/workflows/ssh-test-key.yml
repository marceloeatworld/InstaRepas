on:
  workflow_dispatch:

jobs:
  setup-ssh:
    runs-on: ubuntu-latest

    steps:
    - name: üì¶ R√©cup√©ration du Code
      uses: actions/checkout@v4.1.4

    - name: üóùÔ∏è Installer la cl√© SSH
      uses: shimataro/ssh-key-action@v2.7.0
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: üîß Ajouter l'empreinte de l'h√¥te avec ssh-keyscan
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -p ${{ secrets.REMOTE_PORT }} ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts

    - name: üîç V√©rifier le contenu du r√©pertoire SSH
      run: ls -la ~/.ssh

    - name: üñ•Ô∏è Tester la connexion SSH avec d√©tails
