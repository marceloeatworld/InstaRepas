name: 🧪 Test d'installation de la clé SSH et des hôtes connus

on:
  workflow_dispatch:

jobs:
  setup-ssh:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Récupération du Code
      uses: actions/checkout@v4.1.4

    - name: 🗝️ Installer la clé SSH
      uses: shimataro/ssh-key-action@v2.7.0
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

    - name: 🔍 Vérifier le contenu du répertoire SSH
      run: |
        mkdir -p ~/.ssh
        ls -la ~/.ssh

    - name: 🖥️ Tester la connexion SSH avec détails
      run: ssh -vvv -p ${{ secrets.REMOTE_PORT }} -T ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}
