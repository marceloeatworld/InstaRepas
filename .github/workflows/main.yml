name: ğŸ˜Š Deploiment - Laravel CI/CD

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ RÃ©cupÃ©ration du Code
      uses: actions/checkout@v3.5.2
      
    - name: âš™ï¸ Configuration de PHP
      uses: shivammathur/setup-php@2.25.1
      with:
        php-version: '8.2'
        extensions: bcmath, bz2, calendar, Core, ctype, curl, date, dom, exif, FFI, fileinfo, filter, ftp, gd, gettext, hash, iconv, igbinary, imagick, imap, intl, json, libxml, mbstring, mcrypt, mysqli, mysqlnd, openssl, pcntl, pcre, PDO, pdo_mysql, Phar, posix, readline, redis, Reflection, session, shmop, SimpleXML, soap, sockets, sodium, SPL, standard, sysvmsg, sysvsem, sysvshm, tokenizer, xml, xmlreader, xmlrpc, xmlwriter, xsl, zip, zlib, Zend OPcache
        tools: composer:v2

    - name: ğŸ“š Installation de NPM
      run: |
        sudo apt-get install -y npm
        npm --version
        
    - name: ğŸš€ Aller au rÃ©pertoire Laravel et afficher
      run: |
        cd InstaRepas
        pwd
        ls -la

    - name: ğŸ› ï¸ Installation des dÃ©pendances du projet
      run: |
        composer install --no-progress --prefer-dist --optimize-autoloader
        npm install
      working-directory: ./InstaRepas

    - name: ğŸ—ï¸ Construction du Projet
      run: |
        npm run build
      working-directory: ./InstaRepas

    - name: ğŸ—ï¸ Ajouter la clÃ© SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts

    - name: ğŸ” Configuration de SSH et rsync
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: ğŸš€ DÃ©ployer sur le serveur
      run: |
        rsync -r -avz --delete-after --quiet -e 'ssh -p ${{ secrets.REMOTE_PORT }}' $GITHUB_WORKSPACE/InstaRepas/ ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:/var/www/html/InstaRepas
