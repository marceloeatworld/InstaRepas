name: ğŸ§ª Laravel CI - Tests unitaires et fonctionnels

on:
  workflow_dispatch:

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ RÃ©cupÃ©ration du Code
        uses: actions/checkout@v3.5.3

      - name: âš™ï¸ Configuration de PHP
        uses: shivammathur/setup-php@2.25.4
        with:
          php-version: '8.2'
          extensions: bcmath, bz2, calendar, Core, ctype, curl, date, dom, exif, FFI, fileinfo, filter, ftp, gd, gettext, hash, iconv, igbinary, imagick, imap, intl, json, libxml, mbstring, mcrypt, mysqli, mysqlnd, openssl, pcntl, pcre, PDO, pdo_mysql, Phar, posix, readline, redis, Reflection, session, shmop, SimpleXML, soap, sockets, sodium, SPL, standard, sysvmsg, sysvsem, sysvshm, tokenizer, xml, xmlreader, xmlrpc, xmlwriter, xsl, zip, zlib, Zend OPcache
          tools: composer:v2

      - name: ğŸ“š Installation de NPM
        run: |
          sudo apt-get install -y npm
          npm --version

      - name: ğŸš€ Aller au rÃ©pertoire Laravel et afficher
        run: |
          cd InstaRepas
          pwd
          ls -la

      - name: ğŸ› ï¸ Installation des dÃ©pendances du projet
        run: |
          composer install --no-progress --prefer-dist --optimize-autoloader
          npm install
        working-directory: ./InstaRepas

      - name: ğŸ—ï¸ Construction du Projet
        run: npm run build
        working-directory: ./InstaRepas

      - name: ğŸ“„ Copier .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
        working-directory: InstaRepas

      - name: ğŸ—ï¸ GÃ©nÃ©rer la clÃ©
        run: php artisan key:generate
        working-directory: InstaRepas

      - name: ğŸ“ Permissions du rÃ©pertoire
        run: |
          sudo chmod -R 777 storage
          sudo chmod -R 777 bootstrap/cache
          sudo chmod -R 777 public
        working-directory: ./InstaRepas
      
      - name: ğŸ—„ï¸ CrÃ©er la base de donnÃ©es
        run: |
          mkdir -p database
          touch database/database.sqlite
        working-directory: InstaRepas

      - name: ğŸ§ª ExÃ©cuter les tests (Unitaires et Fonctionnels) via Pest
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: |
          php artisan cache:clear
          php artisan config:clear
          php artisan migrate --force
          vendor/bin/pest
        working-directory: InstaRepas
