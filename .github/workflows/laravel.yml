on:
  workflow_dispatch:

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@2.25.1
      with:
        php-version: '8.2'
    - uses: actions/checkout@v3

    - name: ğŸš€ Aller au rÃ©pertoire Laravel et afficher
      run: |
        cd InstaRepas
        pwd
        ls -la

    - name: ğŸ“„ Copier .env
      working-directory: InstaRepas
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: ğŸ› ï¸ Installer les dÃ©pendances
      working-directory: InstaRepas
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: ğŸ—ï¸ GÃ©nÃ©rer la clÃ©
      working-directory: InstaRepas
      run: php artisan key:generate

    - name: ğŸ“ Permissions du rÃ©pertoire
      working-directory: InstaRepas
      run: chmod -R 777 storage bootstrap/cache

    - name: ğŸ—„ï¸ CrÃ©er la base de donnÃ©es
      working-directory: InstaRepas
      run: |
        mkdir -p database
        touch database/database.sqlite

    - name: ğŸ§ª ExÃ©cuter les tests (Unitaires et Fonctionnels) via Pest
      working-directory: InstaRepas
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: vendor/bin/pest
